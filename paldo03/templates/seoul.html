    <title>paldo</title>
    <style>
        .wrap {
            height: 70px;

            border: 1px solid tomato;
            border-radius: 10px;
            display: flex;
            margin: 20px;
        }
        .wrap i {
            margin-left: 20px;
            color: tomato;
            margin-top: 25px;
            flex: 1;
        }
        .mytitle {
            position: center;
            color: tomato;
            margin-top: 10px;
            margin-right: 180px;
            flex: 1;
        }
        #cards-content {
            margin: 20px;
            justify-content: space-between;
        }
        .card-img-top {
            width: 320px;
            height: 240px;
        }

    </style>
    <script>
        $(document).ready(function () {
                listing();
            });

        function listing() {
                $.ajax({
                    type: "GET",
                    url: "/list",
                    data: {},
                    success: function (response) {
                        let festivals = response['all_festival']
                        for (let i = 0; i < festivals.length; i++) {
                            let title = festivals[i]['title']
                            let image = festivals[i]['image']
                            let date = festivals[i]['date']
                            let comment = festivals[i]['comment']

                            let temp_html = `<div class="card-body">
                                                    <img class="card-img" src="${image}" alt="Card image cap">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-date">${date}</p>
                                                    <p class="card-comment">${comment}</p>
                                                </div>`
                            $('#cards-box').append(temp_html)
                        }
                    }
                })
            }
    </script>
</head>
