<style>
  .festival {
    width: 980px;
    height: 200px;
    text-align: center;
    margin: auto;
    padding-top: 50px

}

.festival > col {
    width: 100px;
    height: 200px;
</style>

    

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
      //쿠키를 지워주는 함수
      function sign_out() {
        $.removeCookie("mytoken", { path: "/" });
        alert("안녕히 가세요(●'◡'●)");
        window.location.href = "/login";
      }

      $(document).ready(function () {
        listing();
    });

    function listing() {
        $.ajax({
            type: "GET",
            url: "/secretpage",
            data: {},
            success: function (response) {
                let rows = response["festivals"]
                for (let i = 0; i < rows.length; i++) {
                    let title = rows[i]['title']
                    let image = rows[i]['image']
                    let where_place = rows[i]['where_place']
                    let url = rows[i]['url']
                    let all_date = rows[i]['all_date']

                    let temp_html = `<div class="col">
                                                <div class="card h-100">
                                                    <img src="${image}" class="card-img-top"
                                                         alt="...">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${title}</h5>
                                                        <p class="card-text">${where_place}</p>
                                                        <a href="http://ticket.interpark.com/${url}" class="btn btn-warning"
                                                           role="button">예매 하기</a>
                                                        <button type="button" class="button  has-text-centered is-sparta is-outlined" onClick="location.href='/review'">리뷰 쓰기</button>
                                                    </div>
                                                    <div class="card-footer">
                                                        <small class="text-muted">${all_date}</small>
                                                    </div>
                                                </div>
                                            </div>`;
                    $('#cards_box').append(temp_html)
                }
                console.log(rows);
            }
        })
    }

    </script>

  <body>

         </a>

     class="button level-item has-text-centered is-sparta navbar-icon"

     <i class="fa-solid fa-right-from-bracket"></i></a></div>
