<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>팔도 어때</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gugi', cursive;
        }

        .mytitle {
            background-color: lightpink;
            height: 100px;
            width: 100%;
            color: white;
            text-align: left;
            padding-top: 10px
        }


        .festival {
            width: 980px;
            height: 200px;
            text-align: center;
            margin: auto;
            padding-top: 50px

        }

        .festival > col {
            width: 100px;
            height: 200px;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/secretpage",
                data: {},
                success: function (response) {
                    let rows = response["festivals"]
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let image = rows[i]['image']
                        let where_place = rows[i]['where_palce']
                        let url = rows[i]['url']
                        let date = rows[i]['date']

                        let temp_html = `<div class="col">
                                                    <div class="card h-100">
                                                        <img src="${image}" class="card-img-top"
                                                             alt="...">
                                                        <div class="card-body">
                                                            <h5 class="card-title">${title}</h5>
                                                            <p class="card-text">${where_place}</p>
                                                            <a href="${url}" class="btn btn-warning"
                                                               role="button">예매 하기</a>
                                                            <button type="button" class="btn btn-success">리뷰 쓰기</button>
                                                        </div>
                                                        <div class="card-footer">
                                                            <small class="text-muted">${date}</small>
                                                        </div>
                                                    </div>
                                                </div>`;
                        $('#cards_box').append(temp_html)
                    }
                    console.log(rows);
                }
            })
        }
    </script>
</head>

<body>
<div class="mytitle">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <button type="button" class="btn btn-light" style="float:right">이전</button>
            <h1 class="display-6">팔도 어때</h1>
            <p class="lead">예매 가능한 축제 모아보기</p>
        </div>
    </div>
</div>
<div class="festival">
    <div id="cards_box" class="row row-cols-1 row-cols-md-4 g-4">
    </div>
</div>
</body>

</html>
