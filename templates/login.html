<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>Log In | 팔도어때</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
     <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap"
      rel="stylesheet"
    />


    
    <style>
      body {
        background-color: RGBA(232, 52, 78, 0.2);
        min-height: 100vh;
        background-image: "";
      }

      .section {
        padding: 1rem 1.5rem;
        max-width: 750px;
        margin: auto;
      }

      .title {
        font-weight: 800;
        font-size: 5rem;
        font-family: "Gugi", cursive;
      }

      .subtitle {
        font-size: 1.5rem;
        font-family: "Gowun Batang", serif;
      }

      .is-sparta {
        color: #80cbc4 !important;
      }
      .button.is-sparta {
        background-color: #80cbc4;
        border-color: transparent;
        color: #fff !important;
      }

      .button.is-sparta.is-outlined {
        background-color: transparent;
        border-color: #80cbc4;
        color: #80cbc4 !important;
      }

      .help {
        color: gray;
      }
      .loginbox{
        margin-top:80px;
      }
      /*.nav {
        background-color: white;
      }*/
      .black {
        background-color: #80cbc4;
        background-size:cover;
        background-image: url("https://img.freepik.com/free-vector/enjoy-summer-holiday-with-sunglasses-ocean-blue_1314-2383.jpg?t=st=1657690844~exp=1657691444~hmac=b85e47d88a3034ded4404a7f55c438295a0089972f57d5ab05cf30c1c4d9720e&w=740");
     /* background-image: url("https://post-phinf.pstatic.net/MjAyMjA0MDVfMjIg/MDAxNjQ5MTQ0MDc2MjM3.XAS7AroXSFYguVMNqKQsssGhOMKURtLaX54itz--masg.OwUtJ3p818iuiOvB0RrO_ADYAWT65-LgV401Douy9WIg.JPEG/06._Korea_Seoul_Conrad_Seoul_01.jpeg?type=w1200");*/
      }
    </style>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </head>
  <body class="black">
    <section class="">
      <div
        class="hero-body has-text-centered"
        style="padding-bottom: 1rem; margin: auto"
      >
       
      </div>
    </section>

    <section class="section loginbox">
      <div class="container">
        <div class="box" style="max-width: 480px; margin: auto">
          <article class="media">
            <div class="media-content">
              <div
        class="hero-body has-text-centered"
        style="padding-bottom: 1rem; margin: auto"
      >
      <div class=""> 
        <h1 class="title is-sparta">팔도어때</h1>
        <h3 class="subtitle is-sparta">국내축제 예매하기는 팔도어때에서!</h3>
      </div>
             
                <div class="field has-addons">
                  <div class="control has-icons-left" style="width: 100%">
                    <input
                      id="input-username"
                      class="input"
                      type="text"
                      placeholder="아이디"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <div id="btn-check-dup" class="control is-hidden">
                    <button class="button is-sparta" onclick="check_dup()">
                      중복확인
                    </button>
                  </div>
                </div>
                <p id="help-id" class="help is-hidden">
                  아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력
                  가능합니다.
                </p>
                <p id="help-id-login" class="help is-danger"></p>

                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      id="input-password"
                      class="input"
                      type="password"
                      placeholder="비밀번호"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                  <p id="help-password" class="help is-hidden">
                    영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
                    특수문자(!@#$%^&*)도 사용 가능합니다.
                  </p>
                </div>
              </div>
              <div id="div-sign-in-or-up" class="has-text-centered">
                <nav class="level is-mobile">
                  <button
                    class="level-item button is-sparta"
                    onclick="sign_in()"
                  >
                    로그인
                  </button>
                </nav>
                <hr />
                <h4 class="mb-3">아직 회원이 아니라면</h4>
                <nav class="level is-mobile">
                  <button
                    class="level-item button is-sparta is-outlined"
                    onclick="toggle_sign_up()"
                  >
                    회원가입하기
                  </button>
                </nav>
              </div>

              <div id="sign-up-box" class="is-hidden">
                <div class="mb-5">
                  <div class="field">
                    <div class="control has-icons-left" style="width: 100%">
                      <input
                        id="input-password2"
                        class="input"
                        type="password"
                        placeholder="비밀번호 재입력"
                      />
                      <span class="icon is-small is-left"
                        ><i class="fa fa-lock"></i
                      ></span>
                    </div>
                    <p id="help-password2" class="help">
                      비밀번호를 다시 한 번 입력해주세요.
                    </p>
                  </div>
                </div>
                <nav class="level is-mobile">
                  <button
                    class="level-item button is-sparta"
                    onclick="sign_up()"
                  >
                    회원가입
                  </button>
                  <button
                    class="level-item button is-sparta is-outlined"
                    onclick="toggle_sign_up()"
                  >
                    취소
                  </button>
                </nav>
              </div>
            </div>
          </article>
        </div>
      </div>
      <div class="container"></div>
    </section>
  </body>
</html>
